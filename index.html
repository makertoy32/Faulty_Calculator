<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
            transition: background 0.3s, color 0.3s;
        }

        #themeToggle {
            margin-bottom: 15px;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
            cursor: pointer;
        }

        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 280px;
            transition: background 0.3s, color 0.3s;
        }

        .display {
            width: 100%;
            height: 50px;
            font-size: 1.5rem;
            text-align: right;
            margin-bottom: 15px;
            padding: 10px;
            /* border: 1px solid black; */
            /* border: 1px solid #e9e9e9; */
            border-radius: 5px;
            box-sizing: border-box;
            border: transparent;
            box-shadow: 0px 0px 3px 3px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, color 0.3s;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .buttons button {
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            background: #ffffff;
            cursor: pointer;
            transition: background 0.2s, color 0.3s;
            box-shadow: 0px 0px 4px 0px grey;
        }

        .buttons button:hover {
            background: #d5d5d5;
        }

        .buttons button:active {
            background: #bbb;
        }

        .buttons .equal {
            grid-column: span 4;
            /* Make equal button take full width */
            background-color: rgb(56, 167, 56);
            color: #fff;

            &:hover {
                background-color: rgb(38, 114, 38);
            }
        }

        .buttons #reset {
            background-color: rgb(201, 48, 48);

            &:hover {
                background-color: rgb(155, 37, 37);
            }
        }




        body.dark {
            background: #121212;
            color: #f1f1f1;
        }

        body.dark .calculator {
            background: #1e1e1e;
            box-shadow: 0 0px 6px rgb(255, 255, 255);
        }

        body.dark .display {
            background: #2b2b2b;
            color: #ffffff;
            box-shadow: 0px 0px 3px 0px rgb(255, 255, 255);
        }

        body.dark .buttons button {
            background: #333;
            color: #f1f1f1;
            box-shadow: 0px 0px 3px 0px #ffffff;
            border: none;
        }

        body.dark .buttons button:hover {
            background: #444;
        }

        body.dark .buttons .equal {
            background-color: rgb(56, 167, 56);

            &:hover {
                background-color: rgb(38, 114, 38);
            }
        }

        body.dark #themeToggle {
            background: #f1f1f1;
            color: #121212;
        }
    </style>
</head>

<body>

    <button id="themeToggle">ðŸŒ™ Dark Mode</button>
    <div class="calculator">
        <input type="text" class="display" disabled>

        <div class="buttons">
            <button onclick="handleInput(event)">7</button>
            <button onclick="handleInput(event)">8</button>
            <button onclick="handleInput(event)">9</button>
            <button onclick="handleInput(event)">/</button>

            <button onclick="handleInput(event)">4</button>
            <button onclick="handleInput(event)">5</button>
            <button onclick="handleInput(event)">6</button>
            <button onclick="handleInput(event)">*</button>

            <button onclick="handleInput(event)">1</button>
            <button onclick="handleInput(event)">2</button>
            <button onclick="handleInput(event)">3</button>
            <button onclick="handleInput(event)">-</button>

            <button onclick="handleInput(event)">0</button>
            <button onclick="handleInput(event)">.</button>
            <button style="color: white;" id="reset" onclick="handleInput(event)">AC</button>
            <button onclick="handleInput(event)">+</button>

            <button class="equal" onclick="calculate(event)">=</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
